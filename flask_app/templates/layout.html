<body style="background-color:khaki;">
  <nav class="navbar navbar-expand-lg navbar-light bg-warning">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Ingredients
            </a>
            <ul class="dropdown-menu">
              <li class = "dropdown-item">
                <input class="form-check-input" type="checkbox" value="onion" id="onion" onclick="adjust_filter('onion')" style="width: 2em">
                <label class="form-check-label" for="flexCheckDefault">
                  Onion
                </label>
              </li>
              <li class = "dropdown-item">
                <input class="form-check-input" type="checkbox" value="" id="carrot" onclick="adjust_filter('carrot')" style="width: 2em">
                <label class="form-check-label" for="flexCheckDefault">
                  Carrot
                </label>
              </li>
              <li class = "dropdown-item">
                <input class="form-check-input" type="checkbox" value="" id="eggs" onclick="adjust_filter('eggs')" style="width: 2em">
                <label class="form-check-label" for="flexCheckDefault">
                  Eggs
                </label>
              </li>
              <li class = "dropdown-item">
                <input class="form-check-input" type="checkbox" value="" id="milk" onclick="adjust_filter('milk')" style="width: 2em">
                <label class="form-check-label" for="flexCheckDefault">
                  Milk
                </label>
              </li>
              <li class = "dropdown-item">
                <input class="form-check-input" type="checkbox" value="" id="rice" onclick="adjust_filter('rice')" style="width: 2em">
                <label class="form-check-label" for="flexCheckDefault">
                  Rice
                </label>
              </li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li class = "dropdown-item">
                <button type="button" class="btn btn-primary" onclick="reset_checkboxes()">Reset</button>
              </li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" aria-disabled="true">Disabled</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" id="searchbar" type="search" placeholder="Search" aria-label="Search"
            onkeyup="search_recipe()">
        </form>
      </div>
    </div>
  </nav>

  {% block content %}{% endblock %}

  <script src="search.js"> </script>
  <script src="ingredient-filter-dropdown.js"> </script>
